<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
        <title>MME-Tool</title>
        <script src="jquery-1.9.1.js" type="text/javascript"></script>
        <script src="fabric-2.2.3.min.js" type="text/javascript"></script>
        <script src="settings.js" type="text/javascript"></script>
        <link rel="stylesheet" type="text/css" href="tool.css" media="screen" />
        <script src="tool.js" type="text/javascript"></script>
    </head>
    <body>
        <audio id="audio" src=""></audio>
        <div id="mme-tool">
            <div id="menu" class="screen">
                <h1><i>Mental Model Elicitation Tool</i></h1>
                <form name="start" action="">
                    <table cellspacing="10">
                        <tr>
                            <td>Session:</td><td><input id="session" type="text" length="20"/></td>
                        </tr><tr>
                            <td>Comment:</td><td><input id="comment" type="text" length="20"/></td>
                        </tr>
                    </table>
                    <br><br>
                    <button id="btn-introduction" type="button">Introduction</button>
                    <button id="btn-practice" type="button">Practice</button>
                    <button id="btn-instructions" type="button">Instructions</button>
                    <button id="btn-mapping" type="button">Mapping</button>
                    <button id="btn-data" type="button">Show Data</button>
                </form>
            </div>
            <div id="display-video" class="screen">
                <video id="video" src="" width="1280" controls></video>
            </div>
            <div id="display-image" class="screen">
            </div>
            <div id="mapping-task" class="screen">
              <canvas id="mapping-canvas" width="1280" height="800"></canvas>
            </div>
            <div id="show-data" class="screen">
                <pre></pre>
            </div>
        </div>
    </body>
</html>
