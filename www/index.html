<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
        <title>MME-Tool</title>
        <link rel="stylesheet" type="text/css" href="tool.css" media="screen" />
    </head>
    <body>
        <div id="mme-tool">
            <audio id="audio" src=""></audio>
            <div id="menu" class="screen">
                <div id="options">
                <div class="inline" id="infoinput">
                        <table>
                            <tr>
                                <td colspan="2">
                                    You can start mapping mental models here:
                                </td>
                            </tr>
                            <tr>
                                <td><label for="session">Session:</label></td>
                                <td><input id="session" type="text" maxlength="20"/></td>
                            </tr>
                            <tr>
                                <td><label for="comment">Comment:</label></td>
                                <td><input id="comment" type="text" maxlength="20"/></td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <br>
                                    <button id="btn-introduction" type="button">Start</button>
                                </td>
                            </tr>

                        </table>
                  </div>

                  <div class="inline" id="steps">
                        <i>Or jump to...</i> <br><br>
                        <button class="stepButtons" id="btn-practice"             type="button">Practice            </button><br>
                        <button class="stepButtons" id="btn-instructions"         type="button">Instructions        </button><br>
                        <button class="stepButtons" id="btn-mapping-drivers"      type="button">Mapping Drivers     </button><br>
                        <button class="stepButtons" id="btn-mapping-consequences" type="button">Mapping Consequences</button><br>
                        <br>
                   </div>

                    <div class="inline" id="other">
                        <i>Other options</i> <br><br>
                        You can change the settings, (review the manual) or download you data here:
                        <button class="otherBtn" id="btn-settings" type="button">Settings     </button><br>
                        <button class="otherBtn" id="btn-download" type="button">Download Data</button><br>
                    </div>
                </div>

            </div>
            <div id="display-video" class="screen">
                <video id="video" src="" controls></video>
            </div>
            <div id="thank-you" class="screen">
                <button id="btn-ty-back" type="button">Back to Mapping</button>

                <button id="btn-ty-tomain" type="button">Go to Session Main Screen</button>
            </div>
            <div id="mapping-task" class="screen">
                <canvas id="mapping-canvas" ></canvas>
            </div>
            <div id="mapping-task-consequences" class="screen">
                <canvas id="mapping-canvas-consequences" ></canvas>
            </div>
             <div id="settings" class="screen">
                <h2><i>Settings</i></h2>
                    <table>
                        <tr>
                            <td>Mapping</td>
                            <td>
                                <table id="mappingTypesTable">
                                    <tr>
                                        <td><label for="driverMapping">     Drivers     </label> </td>
                                        <td><label for="consequenceMapping">Consequences</label> </td>
                                        <td><label for="bothMappings">      Both        </label> </td>
                                    </tr>
                                    <tr>
                                        <td><input id="driverMapping"      class="hCentered" name="mappingTypes" value="drivers"      type="radio"></td>
                                        <td><input id="consequenceMapping" class="hCentered" name="mappingTypes" value="consequences" type="radio"></td>
                                        <td><input id="bothMappings"       class="hCentered" name="mappingTypes" value="both"         type="radio"></td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="negativeArrows">Add negative arrows?</label></td>
                            <td><input id="negativeArrows" type="checkbox"></td>
                        </tr>
                        <tr>
                            <td><label for="introductionVideo">Introduction video:</label></td>
                            <td><select id="introductionVideo" class="videoChooser"></select></td>
                        </tr>
                        <tr>
                            <td><label for="instructionVideo">Instruction video:</label></td>
                            <td><select id="instructionVideo" class="videoChooser"></select></td>
                        </tr>
                        <tr>
                            <td><label for="practiceMappingAudio">Practice audio:</label></td>
                            <td><select id="practiceMappingAudio" class="audioChooser"></select></td>
                        </tr>
                        <tr>
                            <td><label for="mainMappingAudio">Mapping audio:</label></td>
                            <td><select id="mainMappingAudio" class="audioChooser"></select></td>
                        </tr>
                        <tr>
                            <td><label for="thankYouAudio">Thank you audio:</label></td>
                            <td><select id="thankYouAudio" class="audioChooser"></select></td>
                        </tr>
                        <tr>
                            <td><label for="thankYouImage">Thank you image:</label></td>
                            <td><select id="thankYouImage" class="imageChooser"></select></td>
                        </tr>
                    </table>

                    <h4>Factors: </h4>

                    <div class="tab">
                        <button id="tab-drivers" class="tabLink">Drivers</button>
                        <button id="tab-consequences" class="tabLink">Consequences</button>
                    </div>

                    <div id="drivers" class="tabContent">
                        <br>
                        <div class="fixed-factor"><label>Fixed factor: <select id="fixed-factor-drivers"></select></label></div>
                        <br>
                        <table class="factor-media" id="factor-media-drivers">
                            <tr><td>Use?</td><td>Name</td><td>Image</td><td>Explanation (optional)</td></tr>
                        </table>
                        <button id="btn-add-drivers-factor"      type="button">Add Factor</button>
                        <br>
                   </div>

                   <div id="consequences" class="tabContent">
                       <br>
                       <div class="fixed-factor"><label>Fixed factor: <select id="fixed-factor-consequences"></select></label></div>
                       <br>
                        <table class="factor-media" id="factor-media-consequences">
                            <tr><td>Use?</td><td>Name</td><td>Image</td><td>Explanation (optional)</td></tr>
                        </table>
                        <button id="btn-add-consequences-factor"      type="button">Add Factor</button>
                        <br>
                   </div>
                   <br><br>
                   <button id="btn-save-settings"   type="button">Apply     </button>
                   <button id="btn-cancel-settings" type="button">Cancel    </button>
            </div>
        </div>
    </body>
    <script src="jquery-1.12.4.min.js" type="text/javascript"></script>
    <script src="fabric-3.2.0.min.js" type="text/javascript"></script>
    <script src="settings.js" type="text/javascript"></script>
    <script src="canvasStyle.js" type="text/javascript"></script>
    <script src="mediaSources.js" type="text/javascript"></script>
    <script src="mappingScreen.js" type="text/javascript"></script>
    <script src="settingsScreen.js" type="text/javascript"></script>
    <script src="tool.js" type="text/javascript"></script>
</html>
